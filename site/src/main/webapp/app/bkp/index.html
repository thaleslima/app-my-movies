        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">

            		<input name="" id="searchinput1" placeholder="" value="" type="search"  />
            	</fieldset>
                
                <a href="#" data-icon="gear" class="ui-btn-right" style="margin-top: 5px" id="mostra-opcoes" >Opções</a>
                
                <ul class="opcoes-ul">
	                <li class="opcoes-li">
	                	<label class="opcoes-li-label">Visto</label>
	                	<div class="opcoes-span">
	                		<fieldset data-role="controlgroup" data-mini="true" data-type="horizontal" id="opcoes" >
						    	<input type="radio" name="visto" id="visto-1" value="X" checked="checked" />

								<input type="radio" name="visto" id="visto-2" value="S"  />

							</fieldset>
						</div>
	                </li>
	                
	                <li class="opcoes-li">
	                	<label class="opcoes-li-label">Ordenar por</label>
	                	<div class="opcoes-span">
	                		<fieldset data-role="controlgroup" data-mini="true" data-type="horizontal" id="opcoes" >
						    	<input type="radio" name="ordenar" id="ordenar-1" value="id" checked="checked" />
						    	<label for="ordenar-1">ID</label>
						
								<input type="radio" name="ordenar" id="ordenar-2" value="titulo"  />

						    	<input type="radio" name="ordenar" id="ordenar-3" value="genero"  />
						    	<label for="ordenar-3">Genero</label>
							</fieldset>
						</div>
	                </li>
	                
	                <li class="opcoes-li">
	                	<label class="opcoes-li-label">Agrupar </label>
	                	<div class="opcoes-span">
	                		<fieldset data-role="controlgroup" data-mini="true" data-type="horizontal" id="opcoes" >
						    	<input type="radio" name="agrupar" id="agrupar-1" value="N" checked="checked" />
						    	<label for="agrupar-1">Não</label>
						
								<input type="radio" name="agrupar" id="agrupar-2" value="S"  />
						    	<label for="agrupar-2">Sim</label>

							</fieldset>
						</div>
	                </li>
                </ul>
